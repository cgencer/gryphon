<!DOCTYPE html>
<html>
<head>
<title>ContentBox</title>
<link rel="stylesheet" href="../darkbox.css" type="text/css" />
</head>
<body>
<h1>ContentBox</h1>
<button type="button" onclick="ContentBox.show ();">show</button>
<div id="test"><h1>This is a test</h1><p>This content should be moved to the content box.</p></div>

<script src="../contentbox.js" type="text/javascript"></script>
<script type="text/javascript">

var test = document.getElementById('test');

window.onload = function() {
	ContentBox.setContent(test, 600, 400);
	ContentBox.afterShow = function() {
		test.style.background = 'green';
		ContentBox.resize(600, 200);
	};
	ContentBox.beforeHide = function() {
		test.style.background = '';
		ContentBox.resize(600, 400);
		return true;
	};

	setTimeout('ContentBox.show();', 500);
};

</script>
</body>
</html>
